<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Professor - Instituto Luiz Frias</title>

  <link rel="stylesheet" href="../css/portal-professor.css">
  <link rel="icon" href="../imagens/favicon.png">
</head>

<body>
  <header class="cabecalho">
    <div class="container cabecalho-conteudo">
      <div class="marca">
        <a href="index.html">
          <img src="../imagens/logo.jpg" alt="Logo Instituto Luiz Frias" />
        </a>
      </div>

      <nav class="menu">
        <a href="../html/index.html" class="link">Cursos</a>
        <a href="../html/sobre-nos.html" class="link">Quem somos</a>
        <a href="../html/portal-aluno.html" class="link">Portal do Aluno</a>
        <a href="../html/portal-professor.html" class="link ativo">Portal do Professor</a>

        <button class="botao botao-borda" id="botaoEntrar">Entrar</button>

        <div class="usuario-info" id="usuarioInfo" style="display: none;">
          <span id="nomeUsuario"></span>
          <button class="botao botao-borda" id="botaoSair">Sair</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container conteudo-principal">
    <section>
      <h1>Meus Cursos</h1>
      <p>Gerencie seus cursos e veja seus alunos matriculados.</p>

      <button class="botao botao-principal" id="novoCursoBtn">+ Novo Curso</button>

      <div class="tabela-wrapper">
        <table class="tabela">
          <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-cursos">
            <tr><td colspan="3">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section id="form-curso" style="display: none;">
      <h2 id="titulo-form">Criar Novo Curso</h2>
      <form id="cursoForm">
        <input type="hidden" id="cursoId" />

        <label for="titulo">Título</label>
        <input type="text" id="titulo" required />

        <label for="descricao">Descrição</label>
        <textarea id="descricao" required></textarea>

        <button type="submit" class="botao botao-principal">Salvar</button>
      </form>
    </section>
  </main>

  <footer class="rodape">
    <div class="container rodape-conteudo">
      <p>© Instituto Luiz Frias — Portal do Professor</p>
    </div>
  </footer>

  <script src="../js/index.js"></script>
  <script src="../js/professor.js"></script>
</body>
</html>
