<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Aluno - Instituto Luiz Frias</title>

  <link rel="stylesheet" href="../css/portal-aluno.css">
  <link rel="icon" href="../imagens/favicon.png">
</head>

<body>
  <header class="cabecalho">
    <div class="container cabecalho-conteudo">
      <div class="marca">
        <a href="index.html">
          <img src="../imagens/logo.jpg" alt="Logo Instituto Luiz Frias" />
        </a>
      </div>

      <nav class="menu">
        <a href="../html/index.html" class="link">Cursos</a>
        <a href="../html/sobre-nos.html" class="link">Quem somos</a>
        <a href="../html/portal-aluno.html" class="link ativo">Portal do Aluno</a>
        <a href="../html/portal-professor.html" class="link">Portal do Professor</a>

        <button class="botao botao-borda" id="botaoEntrar">Entrar</button>

        <div class="usuario-info" id="usuarioInfo" style="display: none;">
          <span id="nomeUsuario"></span>
          <button class="botao botao-borda" id="botaoSair">Sair</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container conteudo-principal">
    <section>
      <h1>Meus Cursos</h1>
      <p>Veja os cursos em que você está matriculado.</p>

      <div class="tabela-wrapper">
        <table class="tabela">
          <thead>
            <tr>
              <th>Matricula</th>
              <th>Curso</th>
              <th>Professor</th>
              <th>Data matrícula</th>
            </tr>
          </thead>
          <tbody id="tabela-matriculas">
            <tr><td colspan="4">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <div class="container rodape-conteudo">
      <p class="rodape-direitos">© Instituto Luiz Frias — Em parceria com SoulCode & PagBank</p>

      <div class="rodape-links">
        <a href="#">Política de Privacidade</a>
        <a href="mailto:contato@institutoluizfrias.edu.br">contato@institutoluizfrias.edu.br</a>
      </div>
    </div>
  </footer>

  <script src="../js/index.js"></script>
  <script src="../js/aluno.js"></script>
</body>
</html>
