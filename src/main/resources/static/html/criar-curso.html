<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Curso - Instituto Luiz Frias</title>
  <link rel="stylesheet" href="../css/criar-curso.css">
  <link rel="icon" href="../imagens/favicon.png">
</head>
<body>
  <main class="container">
    <h1>Criar Novo Curso</h1>

    <form id="form-curso" class="formulario">
      <label>Título</label>
      <input type="text" id="titulo" required>

      <label>Descrição</label>
      <textarea id="descricao" required></textarea>

      <label>Caminho da Imagem</label>
      <input type="text" id="caminhoImagem">

      <button type="submit" class="botao botao-principal">Criar Curso</button>
    </form>
  </main>

  <script src="../js/criar-curso.js"></script>
</body>
</html>
